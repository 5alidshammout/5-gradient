<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5-gradient | easily create gradients</title>
    </head>
    <body>
        <button onClick="location.reload()">New Gradient</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js" integrity="sha512-RWI59o+PDXjPl3bakOf3k2ZbDtfvn/OU/ZKe6QmkE0V/ve7vYKEJe0RdkDueS+VkghBazP+1o4LKGON+pHUa5g==" crossorigin="anonymous"></script>
        <script>
            const c1 = chroma.random();
            const c2 = chroma.random();
            const Gradient = `linear-gradient(90deg, ${c1} 0%, ${c2} 100%)`;
            document.body.style.background = Gradient;
        </script>
    </body>
</html>
